<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box-input">
        <input id="input" type="text" placeholder="Search city" />
      </div>
      <div class="box-info">
        <div class="box-info__image-box">
          <p class="image-box__city">Ваш город</p>
          <p class="image-box__temp"><span>0</span>&deg;C</p>
        </div>
        <div class="box-info__details">
          <small>More info</small>
          <table class="details">
            <tr>
              <td class="details__item min"><span>0</span> &deg;C</td>
              <td class="details__item max"><span>0</span> &deg;C</td>
            </tr>
            <tr>
              <td class="details__item humidity"><span>0</span> %</td>
              <td class="details__item wind"><span>0</span> km/h</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>

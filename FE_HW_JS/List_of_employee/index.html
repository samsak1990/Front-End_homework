<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        position: relative;
        border: 1px solid #ddd;
        padding: 8px;
      }
      .editable {
        cursor: pointer;
      }
      .editing {
        border: 2px solid #6cef8b;
      }
      .editing input {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: none;
        outline: none;
      }

      .error-tooltip::before {
        content: "Invalid value!";
        position: absolute;
        top: -100%;
        left: 0;
        background-color: rgba(255, 0, 0);
        color: white;
        padding: 10px;
        font-size: 0.9em;
        display: block; /* Скрыто по умолчанию */
      }

      .add-row-button {
        margin: 10px 0;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }
      .add-row-button:hover {
        background-color: #0056b3;
      }
      .add-row-button:active {
        background-color: #004080;
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <button class="add-row-button">Add Row</button>
    <table id="editable-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="editable" data-type="text">John Doe</td>
          <td class="editable" data-type="number">30</td>
          <td class="editable" data-type="text">Developer</td>
        </tr>
        <tr>
          <td class="editable" data-type="text">Jane Smith</td>
          <td class="editable" data-type="number">25</td>
          <td class="editable" data-type="text">Designer</td>
        </tr>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper_modal">
      <div class="modal">
        <span id="modal__close" title="Close modal"></span>
        <form action="" class="modal__form">
          <fieldset>
            <legend>Add New Task</legend>
            <p>
              <label for="title">Title:</label><br />
              <input type="text" name="title" id="title" />
            </p>
            <p>
              <label for="description">Description:</label><br />
              <textarea name="description" id="description"></textarea>
            </p>
            <p>
              <label for="date">Due Date:</label><br />
              <input type="date" name="date" id="date" />
            </p>
            <button type="submit" class="addTask">Add Task</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="wrapper">
      <button class="addTask" id="addBtnMain">+ Add Task</button>
      <div class="tasksBoxes">
        <div class="box__toDo">
          <h2>To Do</h2>
          <div class="box__content">
            <ul class="listOfTasks list_toDo">
              <!-- <li>
                <h3 class="task_title">Title</h3>
                <p class="task_text">Lorem ipsum dolor sit amet consectetur</p>
                <p class="task_deadline">
                  Due: <span class="date">2024-08-26</span>
                </p>
              </li> -->
            </ul>
          </div>
        </div>
        <div class="box__inProgress">
          <h2>In Progress</h2>
          <div class="box__content">
            <ul class="listOfTasks list_inProgress"></ul>
          </div>
        </div>
        <div class="box__Done">
          <h2>Done</h2>
          <div class="box__content">
            <ul class="listOfTasks list_done"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

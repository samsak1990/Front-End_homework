<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <!-- <script defer src="moover.js"></script> -->
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper_modal">
      <div class="modal">
        <span id="modal__close" title="Close modal"></span>
        <form action="" class="modal__form">
          <fieldset>
            <legend>Add New Task</legend>
            <p>
              <label for="title">Title:</label><br />
              <input type="text" name="title" id="title" required />
            </p>
            <p>
              <label for="description">Description:</label><br />
              <textarea name="description" id="description"></textarea>
            </p>
            <p>
              <label for="date">Due Date:</label><br />
              <input type="date" name="date" id="date" required />
            </p>
            <button type="submit" class="addTask sendTask">Add Task</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="wrapper">
      <button class="addTask" id="addBtnMain">+ Add Task</button>
      <div class="tasksBoxes">
        <div class="box box__toDo">
          <h2>To Do</h2>
          <div class="box__content">
            <ul class="listOfTasks list_toDo" id="tasksToDo"></ul>
          </div>
        </div>
        <div class="box box__inProgress">
          <h2>In Progress</h2>
          <div class="box__content">
            <ul class="listOfTasks list_inProgress" id="tasksInProgress"></ul>
          </div>
        </div>
        <div class="box box__Done">
          <h2>Done</h2>
          <div class="box__content">
            <ul class="listOfTasks list_done" id="tasksDone"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
